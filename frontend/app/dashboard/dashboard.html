<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="dashboardCtrl as ctrl">
    <value-box grid="4" color-class="bg-green" value="{{ ctrl.credit | currency: 'R$ ' }}" text="Total de Crédito" icon-class="fa-bank"></value-box>

    <value-box grid="4" color-class="bg-red" value="{{ ctrl.debt | currency: 'R$ ' }}" text="Total de Débitos" icon-class="fa-credit-card"></value-box>

    <value-box grid="4" color-class="bg-blue" value="{{ ctrl.total | currency: 'R$ ' }}" text="Valor consolidado" icon-class="fa-money"></value-box>
    
</section>
